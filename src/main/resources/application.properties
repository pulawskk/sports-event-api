# to run locally with dev profile:
spring.profiles.active=dev

#to resolve problem without any entities
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#every springboot create new schema/tables load data, every stop springboot destroy everything(create-drop)
spring.jpa.hibernate.ddl-auto=none

#to resolve problem with initilize repository's layer beans
spring.main.allow-bean-definition-overriding=true

#to load data from data.sql
spring.datasource.initialization-mode=always

